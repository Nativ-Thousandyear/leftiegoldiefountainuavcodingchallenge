    #earth-image {
      width: 100px; /* Adjust the size of the rocket image as needed */
      height: auto;
      display: block;
      margin: 0 auto;
      animation: moveRocket 10s linear infinite;
    }

    @keyframes moveRocket {
      0% { transform: translateY(-100px); }
      50% { transform: translateY(100px); }
      100% { transform: translateY(-100px); }
    }

    /* Additional styles for alternating background colors */
    body.alternate-colors {
      animation: alternateColors 3s linear infinite;
    }

    @keyframes alternateColors {
      0%, 100% { background-color: #000; }
      50% { background-color: #111; }
    }
  </style>

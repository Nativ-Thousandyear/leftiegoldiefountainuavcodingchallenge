<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Second Page with Rocket Animation</title>
</head>
<body class="alternate-colors">
  <header>
    <!-- ... (header content for the second page) ... -->
  </header>

  <!-- Earth to Home Planet in One Hundred Days section -->
  <section id="earth-section">
    <div class="section-content">
      <h2>Earth to Home Planet in One Hundred Days</h2>
      <p>
        Join us in the 14-hour coding challenge as we explore the wonders of space and technology on the second page!
      </p>
      <img id="earth-image" src="https://gifdb.com/images/high/rocket-terminal-velocity-mvii05dvthkqkupz.webp" alt="Moving Rocket">
    </div>
  </section>

  <!-- Typing section -->
  <section id="typing-section">
    <div class="text-container">
      <div id="typing-text" class="hidden"></div>
    </div>
  </section>

  <!-- ... (remaining content for the second page) ... -->

  <footer class="footer-section">
    <!-- ... (footer content for the second page) ... -->
  </footer>

  <script src="https://unpkg.com/smooth-scroll/dist/smooth-scroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="script.js"></script>
  <!-- Add the typing animation and blinking effect script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const typingText = "#CodingChallenge ... challenging people to think as if today is your first day on earth, and you have to build a space exploration vehicle that takes you from earth to your home planet, where you will live forever. #SystemsDesignQuestion, Design your spaceShip";
      const typingContainer = document.getElementById('typing-text');

      let index = 0;

      function typeNextLetter() {
        if (index < typingText.length) {
          typingContainer.innerHTML += typingText.charAt(index);
          index++;
          setTimeout(typeNextLetter, 50); // Adjust the typing speed (milliseconds)
        } else {
          // Start the blinking effect after typing is complete
          typingContainer.classList.add('blinking');
        }
      }

      typeNextLetter();
    });
  </script>
</body>
</html>
